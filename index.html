<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets\CSS\styles.css"/>
</head>
<body>
    <h2 id="countdown"></h2>
    <div id="home" class="hidden">
        <h1> Avalanche Quiz! Are you a true fan?</h1>
        <p> Take this Avalanche quiz within the time limit.</br>
            Each time you get an answer wrong, your time will be deducted 10 seconds </p>
        <div>
            <button id="startButton"> Start</button>
            <button id="highscoreButton"> See Highscores! </button>
        </div>
    </div>
   
    <div class="container">
        <h2 id="question"></h2>
        <ul id="answers"> </ul>
        <div id="displayAnswer">
        </div>
    </div>

    <div id="highscorePage" class="hidden">
        <ul id="list">

        </ul>
    </div>

    <div id="takemeHome" class="hidden">
        <button id="clearHS">Clear HighScores</button>
        <button id="startOver">Start Over</button>
    </div>

    <div id="displayScore" class="hidden">
        <label for="initials">Add initials</label>
        <input type="text" id="initials" name="initials" minlength="1" maxlength="2" size="10">
        <button id="saveScore" >Save High Score</button>
</div>

    <script src="./assets\JS\script.js"></script>

</body>
</html>
